<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R. S. P. Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container d-flex justify-content-center">
      <section
        id="introContent"
        class="mt-5 d-flex flex-column align-content-center justify-content-center"
      >
        <p class="h1 m-5 px-5 text-dark">Welcome to Game</p>
        <img src="./images/9-RPS-example.png" alt="Intro Image" />
        <div class="d-grid gap-2 col-6 mx-auto m-5">
          <button id="startBtn" class="btn btn-success" type="button">
            Start Game
          </button>
        </div>
      </section>
      <section
        id="mainContent"
        class="w-75 row my-5 text-center text-light d-none"
      >
        <div class="col-12 d-flex justify-content-center mb-5 rounded bg-dark">
          <div>
            <h1>Rock Paper Scissors</h1>
            <p class="fw-medium">
              Please select one of the 'R S P' (press) buttons to play
            </p>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-5 p-2 d-flex flex-column justify-content-center">
              <div class="mb-5 bg-dark-subtle rounded-pill">
                <p class="fs-2 text-dark">Player 1 (ME)</p>
                <p id="firstPlayerTitle" class="fs-1 fw-medium">DRAF</p>
                <p id="firstPlayerScore" class="fs-3 text-dark"></p>
              </div>
              <div class="d-flex justify-content-center rounded">
                <div class="card" style="width: 18rem">
                  <img
                    id="firstPlayerImage"
                    src="./images/p.png"
                    class="card-img-top-1"
                    alt="..."
                  />
                  <div class="card-body">
                    <p id="cardText1" class="card-text fs-1">Paper</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 p-3">
              <h2 class="mt-5 text-dark display-1">VS</h2>
            </div>
            <div class="col-5 p-2 d-flex flex-column justify-content-center">
              <div class="mb-5 bg-dark-subtle rounded-pill">
                <p class="fs-2 text-dark">Player 2 (COM)</p>
                <p id="secondPlayerTitle" class="fs-1 fw-medium">DRAF</p>
                <p id="secondPlayerScore" class="fs-3 text-dark"></p>
              </div>
              <div class="d-flex justify-content-center rounded">
                <div class="card" style="width: 18rem">
                  <img
                    id="secondPlayerImage"
                    src="./images/p.png"
                    class="card-img-top-2"
                    alt="..."
                  />
                  <div class="card-body">
                    <p id="cardText2" class="card-text fs-1">Paper</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
