<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R. S. P. Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container d-flex justify-content-center">
      <section></section>
      <section class="w-75 row my-5 text-center text-light">
        <div class="col-12 d-flex justify-content-center mb-5 rounded bg-dark">
          <div>
            <h1>Rock Paper Scissors</h1>
            <p>Please select one of the 'R S P' (press) buttons to play</p>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-5 p-5 d-flex flex-column justify-content-center">
              <div class="mb-5 bg-secondary rounded">
                <p>DRAF</p>
                <p>Player 1 (ME)</p>
                <p></p>
              </div>
              <div class="card d-flex flex-column bg-secondary rounded">
                <img src="" alt="" />
                <p></p>
              </div>
            </div>
            <div class="col-2 p-5">
              <h2 class="mt-5">VS</h2>
            </div>
            <div class="col-5 p-5 d-flex flex-column justify-content-center">
              <div class="mb-5 bg-secondary rounded">
                <p>DRAF</p>
                <p>Player 2 (COM)</p>
                <p></p>
              </div>
              <div class="card d-flex flex-column bg-secondary rounded">
                <img src="" alt="" />
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
